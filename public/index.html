<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Processing Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              black: "#000000",
              white: "#ffffff",
              gray: {
                100: "#f7f7f7",
                200: "#e5e5e5",
                300: "#d4d4d4",
                400: "#a3a3a3",
                500: "#737373",
                600: "#525252",
                700: "#404040",
                800: "#262626",
                900: "#171717",
              },
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background-color: #f7f7f7;
        min-height: 100vh;
      }

      .upload-area {
        border: 2px dashed #d4d4d4;
        transition: all 0.3s ease;
      }

      .upload-area:hover,
      .upload-area.dragover {
        border-color: #000000;
        background-color: #f0f0f0;
      }

      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 1rem;
        border-radius: 0.5rem;
        color: white;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }

      .toast.success {
        background-color: #000000;
      }

      .toast.error {
        background-color: #404040;
      }

      .file-input-hidden {
        position: absolute;
        left: -9999px;
      }
    </style>
  </head>
  <body class="min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <header class="mb-10 p-6 bg-white rounded-lg shadow-sm">
        <h1 class="text-2xl font-bold text-black">
          Excel Processing Dashboard
        </h1>
        <p class="text-gray-600">Upload and process your Excel files</p>
      </header>

      <div class="grid grid-cols-1 gap-8">
        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h2 class="text-xl font-semibold text-black mb-4">
            Upload Excel File
          </h2>

          <div
            class="upload-area border-dashed border-2 rounded-lg p-6 text-center cursor-pointer mb-4"
            id="dropZone"
          >
            <div class="flex flex-col items-center justify-center space-y-4">
              <div
                class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8 text-black"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                  />
                </svg>
              </div>
              <div>
                <p class="font-medium">Drag & Drop your file here</p>
                <p class="text-sm text-gray-500 mt-1">
                  Supported format: .xlsx, .xls
                </p>
              </div>
              <button
                id="browseBtn"
                class="px-4 py-2 bg-black text-white rounded cursor-pointer hover:bg-gray-800 transition"
              >
                Browse Files
              </button>
              <input
                type="file"
                id="fileUpload"
                accept=".xlsx,.xls"
                class="file-input-hidden"
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              for="userEmail"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email for notifications (optional)</label
            >
            <input
              type="email"
              id="userEmail"
              placeholder="your@email.com"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-black focus:border-black"
            />
          </div>

          <button
            id="uploadBtn"
            class="w-full bg-black text-white py-3 rounded font-medium hover:bg-gray-800 transition"
          >
            Process File
          </button>
        </div>

        <!-- File Status -->
        <div class="bg-white rounded-lg shadow-sm p-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-black">
              File Processing History
            </h2>
          </div>

          <div class="overflow-x-auto">
            <table class="w-full">
              <thead>
                <tr class="text-left border-b border-gray-200">
                  <th class="pb-3 text-gray-600">Filename</th>
                  <th class="pb-3 text-gray-600">Uploaded</th>
                  <th class="pb-3 text-gray-600">Status</th>
                  <th class="pb-3 text-gray-600 text-right">Actions</th>
                </tr>
              </thead>
              <tbody id="fileList">
                <!-- Files will be dynamically added here -->
                <tr>
                  <td
                    colspan="4"
                    class="py-8 text-center text-gray-500"
                    id="noFilesMessage"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-12 w-12 mx-auto mb-3 opacity-50"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"
                      />
                    </svg>
                    <p>No files uploaded yet</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <div class="flex items-center">
        <span id="toastMessage"></span>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // DOM Elements
        const dropZone = document.getElementById("dropZone");
        const browseBtn = document.getElementById("browseBtn");
        const fileUpload = document.getElementById("fileUpload");
        const uploadBtn = document.getElementById("uploadBtn");
        const fileList = document.getElementById("fileList");
        const noFilesMessage = document.getElementById("noFilesMessage");
        const userEmailInput = document.getElementById("userEmail");
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toastMessage");

        // State variables
        let files = JSON.parse(localStorage.getItem("excelFiles")) || [];
        let selectedFile = null;

        // Load saved email from localStorage if exists
        const savedEmail = localStorage.getItem("userEmail");
        if (savedEmail) {
          userEmailInput.value = savedEmail;
        }

        // Initialize the dashboard
        updateFileList();

        // Event Listeners
        browseBtn.addEventListener("click", (e) => {
          e.stopPropagation(); // Prevent triggering dropZone click
          fileUpload.click();
        });

        dropZone.addEventListener("click", () => {
          fileUpload.click();
        });

        dropZone.addEventListener("dragover", (e) => {
          e.preventDefault();
          dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", () => {
          dropZone.classList.remove("dragover");
        });

        dropZone.addEventListener("drop", (e) => {
          e.preventDefault();
          dropZone.classList.remove("dragover");

          if (e.dataTransfer.files.length) {
            handleFileSelection(e.dataTransfer.files[0]);
          }
        });

        fileUpload.addEventListener("change", (e) => {
          if (e.target.files.length) {
            handleFileSelection(e.target.files[0]);
          }
        });

        uploadBtn.addEventListener("click", processFile);

        // Save email when user types
        userEmailInput.addEventListener("change", () => {
          localStorage.setItem("userEmail", userEmailInput.value);
        });

        // API Base URL
        const BACKEND_URL = "https://raghav-l3a3.onrender.com";

        // Functions
        function handleFileSelection(file) {
          if (!file.name.match(/\.(xlsx|xls)$/i)) {
            showToast("Please select an Excel file", "error");
            return;
          }

          selectedFile = file;
          showToast(`Selected file: ${file.name}`, "success");
        }

        async function processFile() {
          if (!selectedFile) {
            showToast("Please select a file first", "error");
            return;
          }

          const file = selectedFile;
          const email = userEmailInput.value;

          // Save email to localStorage
          if (email) {
            localStorage.setItem("userEmail", email);
          }

          // Create file object
          const fileData = {
            id: Date.now().toString(),
            name: file.name,
            uploadDate: new Date().toISOString(),
            status: "pending",
            email: email,
            size: file.size,
          };

          // Add to files array
          files.unshift(fileData);

          // Save to localStorage
          localStorage.setItem("excelFiles", JSON.stringify(files));

          // Update UI
          updateFileList();

          const formData = new FormData();
          formData.append("excelFile", file);
          if (email) {
            formData.append("email", email);
          }

          try {
            const response = await fetch(`${BACKEND_URL}/upload`, {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            fileData.id = result.jobId; // Assuming the API returns a jobId
            fileData.status = "pending"; // Initial status from backend

            showToast("File uploaded and processing started", "success");
          } catch (error) {
            console.error("Upload failed:", error);
            showToast(`Upload failed: ${error.message}`, "error");
            // Remove the file from local storage if upload failed
            files = files.filter((f) => f.id !== fileData.id);
          } finally {
            // Clear the file selection
            selectedFile = null;
            fileUpload.value = "";
            localStorage.setItem("excelFiles", JSON.stringify(files));
            updateFileList();
          }
        }

        async function updateFileList() {
          // Clear the file list
          fileList.innerHTML = "";
          noFilesMessage.classList.remove("hidden"); // Show "No files uploaded yet" by default

          try {
            const response = await fetch(`${BACKEND_URL}/status`);
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            const jobStatuses = await response.json();

            if (jobStatuses.length > 0) {
              noFilesMessage.classList.add("hidden"); // Hide if there are files
              jobStatuses.forEach((job) => {
                const row = document.createElement("tr");
                row.className = "file-item border-b border-gray-100";
                row.innerHTML = `
                  <td class="py-4">
                    <div class="flex items-center">
                      <div class="w-10 h-10 rounded-lg bg-gray-100 flex items-center justify-center mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                      </div>
                      <div>
                        <div class="font-medium">${job.fileName}</div>
                        <div class="text-xs text-gray-500">${formatFileSize(
                          job.fileSize || 0
                        )}</div>
                      </div>
                    </div>
                  </td>
                  <td class="py-4">
                    <div class="text-sm">${formatDate(job.uploadDate)}</div>
                  </td>
                  <td class="py-4">
                    ${getStatusBadge(job.status)}
                  </td>
                  <td class="py-4 text-right">
                    ${
                      job.status === "completed"
                        ? `
                    <button class="px-3 py-1 bg-black text-white rounded text-sm mr-2" onclick="downloadFile('${job.jobId}')">
                      Download
                    </button>
                    `
                        : ""
                    }
                  </td>
                `;
                fileList.appendChild(row);
              });
            }
          } catch (error) {
            console.error("Failed to fetch file statuses:", error);
            showToast("Failed to load file history.", "error");
          }
        }

        async function downloadFile(jobId) {
          try {
            const response = await fetch(
              `${BACKEND_URL}/download/${jobId}/excel`
            );
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            const blob = await response.blob();
            const disposition = response.headers.get("Content-Disposition");
            let filename = "download.xlsx";
            if (disposition && disposition.indexOf("attachment") !== -1) {
              const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
              const matches = filenameRegex.exec(disposition);
              if (matches != null && matches) {
                filename = matches.replace(/['"]/g, "");
              }
            }

            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.style.display = "none";
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            showToast(`Downloading ${filename} completed`, "success");
          } catch (error) {
            console.error("Download failed:", error);
            showToast(`Download failed: ${error.message}`, "error");
          }
        }

        function showToast(message, type) {
          toastMessage.textContent = message;
          toast.className = `toast ${type} show`;

          setTimeout(() => {
            toast.className = "toast";
          }, 3000);
        }

        function getStatusBadge(status) {
          const statusConfig = {
            pending: { class: "bg-gray-200", text: "Pending" },
            processing: { class: "bg-gray-300", text: "Processing" },
            completed: { class: "bg-black", text: "Completed" },
            failed: { class: "bg-gray-700", text: "Failed" },
          };

          const config = statusConfig[status] || statusConfig.pending;
          return `<span class="px-2 py-1 rounded text-xs ${config.class} text-white">${config.text}</span>`;
        }

        function formatDate(dateString) {
          const date = new Date(dateString);
          return (
            date.toLocaleDateString() +
            " " +
            date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
          );
        }

        function formatFileSize(bytes) {
          if (bytes < 1024) return bytes + " bytes";
          else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + " KB";
          else return (bytes / 1048576).toFixed(1) + " MB";
        }

        // Make downloadFile function available globally for onclick handlers
        window.downloadFile = downloadFile;
      });
    </script>
  </body>
</html>
